<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Downloaded Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Downloaded Images</h1>
      <ul class="list-group">
        {% for file in files %}
          <li class="list-group-item">
            <a href="{{ url_for('files', filename=file.name) }}">{{ file.name }}</a>
          </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back</a>
    </div>
  </body>
</html>
